<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" /> <!-- Indigo 600 -->
      <stop offset="100%" stop-color="#2563EB" /> <!-- Blue 600 -->
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Main Container: Superellipse (Squircle) -->
  <!-- Matches modern app icon aesthetics (iOS/macOS style) -->
  <path d="M256 512c-141.4 0-256-114.6-256-256S114.6 0 256 0s256 114.6 256 256-114.6 256-256 256z" fill="white" opacity="0"/> <!-- Invisible bounding box -->
  <rect x="64" y="64" width="384" height="384" rx="100" fill="url(#primaryGradient)" filter="url(#softShadow)" />

  <!-- The "T" Mark -->
  <!-- Designed to look like a tool handle or architectural T-square -->
  <g transform="translate(0, 10)">
    <!-- Horizontal Crossbar -->
    <rect x="148" y="148" width="216" height="60" rx="16" fill="white" />
    <!-- Vertical Column -->
    <rect x="226" y="190" width="60" height="174" rx="12" fill="white" />
  </g>

</svg>
